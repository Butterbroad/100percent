<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="icon" href="./img/favicon.ico" />	<link rel="stylesheet" href="css/libs.min.css">	<link rel="stylesheet" href="css/style.min.css">	<title>Букмекерская контора Макслайн</title></head><body>	<div class="wrapper">		<main class="page">			<section class="hero" style="background-image: url(./img/bg.png);">  <div class="container">    <header class="header">      <div class="header__wrapper">        <a href="#" class="header__logo">          <picture><source srcset="./img/logo.svg" type="image/webp"><img src="./img/logo.svg" alt=""></picture>        </a>        <div class="header__socials socials">          <a href="#" class="socials__item">            <picture><source srcset="./img/socials/youtube.svg" type="image/webp"><img src="./img/socials/youtube.svg" alt=""></picture>          </a>          <a href="#" class="socials__item">            <picture><source srcset="./img/socials/vk.svg" type="image/webp"><img src="./img/socials/vk.svg" alt=""></picture>          </a>          <a href="#" class="socials__item">            <picture><source srcset="./img/socials/instagram.svg" type="image/webp"><img src="./img/socials/instagram.svg" alt=""></picture>          </a>          <a href="#" class="socials__item">            <picture><source srcset="./img/socials/telegram.svg" type="image/webp"><img src="./img/socials/telegram.svg" alt=""></picture>          </a>        </div>      </div>    </header>    <div class="hero__wrapper">      <div class="hero__images images-hero">        <div class="images-hero__smoke images-hero__smoke_left">          <picture><source srcset="./img/hero/smoke-left.webp" type="image/webp"><img src="./img/hero/smoke-left.png" alt=""></picture>        </div>        <div class="images-hero__smoke images-hero__smoke_right">          <picture><source srcset="./img/hero/smoke-right.webp" type="image/webp"><img src="./img/hero/smoke-right.png" alt=""></picture>        </div>        <div class="images-hero__smoke images-hero__smoke_top">          <picture><source srcset="./img/hero/smoke-top.webp" type="image/webp"><img src="./img/hero/smoke-top.png" alt=""></picture>        </div>        <div class="images-hero__football">          <picture><source srcset="./img/hero/footbal-players.webp" type="image/webp"><img src="./img/hero/footbal-players.png" alt=""></picture>        </div>        <div class="images-hero__hockey">          <picture><source srcset="./img/hero/hockey-player.webp" type="image/webp"><img src="./img/hero/hockey-player.png" alt=""></picture>        </div>        <div class="images-hero__particles">          <picture><source srcset="./img/hero/particles.webp" type="image/webp"><img src="./img/hero/particles.png" alt=""></picture>        </div>        <div class="images-hero__tennis">          <picture><source srcset="./img/hero/tennis-player.webp" type="image/webp"><img src="./img/hero/tennis-player.png" alt=""></picture>        </div>        <div class="images-hero__basketball">          <picture><source srcset="./img/hero/basketball-player.webp" type="image/webp"><img src="./img/hero/basketball-player.png" alt=""></picture>        </div>        <div class="images-hero__100proc">          <picture><source srcset="./img/hero/100proc.webp" type="image/webp"><img src="./img/hero/100proc.png" alt=""></picture>          <svg width="998" height="48" viewBox="0 0 998 48">            <ellipse cx="498.805" cy="23.6098" rx="498.124" ry="20.8885" transform="rotate(0.313026 498.805 23.6098)"              fill="url(#paint0_diamond)" />            <defs>              <radialGradient id="paint0_diamond" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"                gradientTransform="translate(498.805 23.6098) rotate(90) scale(20.8885 498.124)">                <stop stop-color="#FDFEFD" />                <stop offset="0.177083" stop-color="#88FDB0" />                <stop offset="0.473958" stop-color="#34FF48" />                <stop offset="1" stop-color="#00F235" stop-opacity="0" />              </radialGradient>            </defs>          </svg>        </div>      </div>      <div class="hero__text text-hero">        <div class="text-hero__title">          <div class="text-hero__title-box text-hero__title-box_1">            БОНУС          </div>          <div class="text-hero__title-box text-hero__title-box_2">            К ПЕРВОМУ ДЕПОЗИТУ          </div>        </div>        <div class="text-hero__subtitle">          Пополняй сразу и получай <span>до 250 BYN</spa>        </div>      </div>      <div class="hero__info info-hero">        <a href="#" class="info-hero__btn">          <span>РЕГИСТРАЦИЯ</span>        </a>        <div class="info-hero__terms">          УСЛОВИЯ АКЦИИ          <svg width="8" height="14" viewBox="0 0 8 14">            <path d="M0 12L5 7L0 2L1 0L8 7L1 14L0 12Z" fill="white" />          </svg>          <svg width="8" height="14" viewBox="0 0 8 14">            <path d="M0 12L5 7L0 2L1 0L8 7L1 14L0 12Z" fill="white" />          </svg>        </div>      </div>    </div>  </div>  <div class="hero__shadows shadows-hero">    <div class="shadows-hero__smoke-left">      <picture><source srcset="./img/shadows/smoke-left.webp" type="image/webp"><img src="./img/shadows/smoke-left.png" alt=""></picture>    </div>    <div class="shadows-hero__smoke-right">      <picture><source srcset="./img/shadows/smoke-right.webp" type="image/webp"><img src="./img/shadows/smoke-right.png" alt=""></picture>    </div>    <div class="shadows-hero__smoke-shadow">      <picture><source srcset="./img/shadows/shadow.webp" type="image/webp"><img src="./img/shadows/shadow.png" alt=""></picture>    </div>    <!-- <div class="shadows-hero__smoke-blick">      <picture><source srcset="./img/shadows/blick.webp" type="image/webp"><img src="./img/shadows/blick.png" alt=""></picture>    </div> -->  </div></section>		</main>		<script src="js/script.min.js"></script>	</div></body></html>
